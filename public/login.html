<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="hidden" name="csrf-token" id="csrf-token">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="50" title="Password must be 8-50 characters"><br>
        <button type="submit">Login</button>
    </form>
    <div id="error"></div>
    <script nonce="">
        let nonce = '';
        fetch('http://20.249.188.8:3000/csrf-token')
            .then(response => response.json())
            .then(data => {
                nonce = data.token;
                document.getElementById('csrf-token').value = data.token;
                document.querySelectorAll('script[nonce=""]').forEach(script => script.nonce = nonce);
            })
            .catch(() => document.getElementById('error').textContent = 'Error loading CSRF token');

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Client-side validation
            if (!email.match(/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/)) {
                document.getElementById('error').textContent = 'Invalid email format';
                return;
            }
            if (password.length < 8 || password.length > 50) {
                document.getElementById('error').textContent = 'Password must be 8-50 characters';
                return;
            }

            const formData = new FormData(e.target);
            fetch('http://20.249.188.8:3000/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.is_admin ? 'http://20.249.188.8:3000/admin.html' : 'http://20.249.188.8:3000/index.html';
                } else {
                    document.getElementById('error').textContent = 'Invalid email or password';
                }
            })
            .catch(() => document.getElementById('error').textContent = 'Login request failed');
        });
    </script>
