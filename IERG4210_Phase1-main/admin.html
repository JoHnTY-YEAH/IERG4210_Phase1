<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>

    <!-- Form to Add/Edit Product -->
    <div class="form-container">
      <h2>Manage Products</h2>
      <form action="/admin/add-product" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="pid" id="pid">
        <label for="catid">Category:</label>
        <select name="catid" id="catid" required></select>

        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" min="0" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <label for="image">Product Image (max 10MB):</label>
        <input type="file" name="image" id="image" accept="image/jpeg, image/png, image/gif">

        <button type="submit" class="btn">Add/Edit Product</button>
      </form>
    </div>

    <!-- Form to Delete Product -->
    <div class="form-container">
      <h2>Delete Product</h2>
      <form action="/admin/delete-product" method="POST">
        <label for="pid">Product ID:</label>
        <input type="number" name="pid" id="pid" required>
        <button type="submit" class="btn btn-delete">Delete Product</button>
      </form>
    </div>

    <!-- Form to Add/Edit Category -->
    <div class="form-container">
      <h2>Manage Categories</h2>
      <form action="/admin/add-category" method="POST">
        <label for="name">Category Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit" class="btn">Add/Edit Category</button>
      </form>
    </div>

    <!-- Form to Delete Category -->
    <div class="form-container">
      <h2>Delete Category</h2>
      <form action="/admin/delete-category" method="POST">
        <label for="catid">Category ID:</label>
        <input type="number" name="catid" id="catid" required>
        <button type="submit" class="btn btn-delete">Delete Category</button>
      </form>
    </div>

    <!-- Product List for Editing -->
    <div class="form-container">
      <h2>Product List</h2>
      <ul id="product-list"></ul>
    </div>
  </div>

  <script>
    // Populate category dropdown
    fetch('/admin/categories')
      .then(res => res.json())
      .then(categories => {
        const select = document.getElementById('catid');
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat.catid;
          option.textContent = cat.name;
          select.appendChild(option);
        });
      });

    // Populate product list
    fetch('/products?catid=1') // Default to first category
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('product-list');
        products.forEach(prod => {
          const li = document.createElement('li');
          li.innerHTML = `${prod.name} <button onclick="editProduct(${prod.pid})">Edit</button>`;
          list.appendChild(li);
        });
      });

    // Edit product
    function editProduct(pid) {
      fetch(`/product?pid=${pid}`)
        .then(res => res.json())
        .then(prod => {
          document.getElementById('pid').value = prod.pid;
          document.getElementById('catid').value = prod.catid;
          document.getElementById('name').value = prod.name;
          document.getElementById('price').value = prod.price;
          document.getElementById('description').value = prod.description;
        });
    }

    // Client-side validation
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', (e) => {
        const name = form.querySelector('input[name="name"]');
        const price = form.querySelector('input[name="price"]');
        if (name && !name.value.trim()) {
          e.preventDefault();
          alert('Name is required');
        }
        if (price && (isNaN(price.value) || price.value <= 0)) {
          e.preventDefault();
          alert('Price must be a positive number');
        }
      });
    });
  </script>
</body>
</html>
