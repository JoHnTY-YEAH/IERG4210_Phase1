<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Dummy Shopping Website</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Dummy Shopping Website</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <button id="cart-button" class="cart-button">Cart (0)</button>
  </header>

  <!-- Breadcrumb Navigation -->
  <section class="breadcrumb">
    <p><a href="../index.html">Home</a> > <a href="#">Category 1</a> > Product 1</p>
  </section>

  <!-- Product Details -->
  <section class="product-details">
    <div class="product-image">
      <img src="../images/product1.jpg" alt="Product 1" class="full-size-image">
    </div>
    <div class="product-info">
      <h2>Product 1</h2>
      <p class="price">$19.99</p>
      <p class="description">Daily Cream 100mL</p>
      <button class="add-to-cart" data-pid="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
    </div>
  </section>

  <!-- Shopping Cart Hover -->
  <div id="shopping-cart" class="shopping-cart">
    <button class="close-cart">×</button>
    <h3>Shopping Cart</h3>
    <ul class="cart-items"></ul>
    <button class="checkout">Checkout</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Dummy Shopping Website</p>
  </footer>

  <script src="../../cart.js"></script>
  <script>
    // Load product details dynamically
    const productId = 1; // Static for product1.html
    fetch(`http://20.249.188.8:3000/product/${productId}`)
      .then(response => response.json())
      .then(product => {
        const productInfo = document.querySelector('.product-info');
        productInfo.innerHTML = `
          <h2>${product.name}</h2>
          <p class="price">$${product.price}</p>
          <p class="description">${product.description}</p>
          <button class="add-to-cart" data-pid="${product.pid}" data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
        `;
        const productImage = document.querySelector('.product-image img');
        productImage.src = `../images/product${product.pid}.jpg`;
        productImage.alt = product.name;
      })
      .catch(error => console.error('Error fetching product:', error));
  </script>
</body>
</html>
